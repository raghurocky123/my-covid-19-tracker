version: 0.2

phases:
  install:
    commands:
      - curl -sL https://deb.nodesource.com/setup_12.x | bash - 
      - apt install -y nodejs
      - apt install --no-install-recommends npm
  pre_build:
    commands:
      - npm

  build:
    commands:
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist


    